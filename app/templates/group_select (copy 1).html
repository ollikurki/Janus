{% extends "base.html" %}

{% block app_content %}
    <h1>Luo Käyttäjä</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.group_select.label }}
            {{ form.group_select() }}
            {% for error in form.group_select.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit }}</p>
        

    </form>
{% endblock %}
