{% extends "base.html" %}

{% block app_content %}

        <tr valign="top">
            <td>
                <h1>Käyttäjä: {{ user.username }}</h1>
                {% if user.last_seen %}<p>Viimeksi kirjautunut: {{ moment(user.last_seen).format('LLL') }}</p>{% endif %}
            </td>
        </tr>
    </table>
{% endblock %}
